    <script>
        /*
        Задание:
        Перепишите функцию конструктор Rect. Вынесите методы из экземпляра в прототип.
        */
        function Rect(width, height) {
            this.width = width;
            this.height = height;
        }
        Rect.prototype.getArea = function () {
            return this.height * this.width;
        }
        Rect.prototype.getPerimeter = function () {
            return this.height * 2 + this.width * 2;
        }
        let recta = new Rect(100, 50);
        let rectb = new Rect(25, 33);
        console.log("recta area " + recta.getArea());
        console.log("recta perimeter " + recta.getPerimeter());
        console.log("rectb area " + rectb.getArea());
        console.log("rectb perimeter " + rectb.getPerimeter());
    </script>
